<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>

        <form name = "criteria">
          <label for = "quantity">Number of characters (between 8 and 128): </label>
          <input type="number" id="quantity" name="quantity" min="8" max="128">
          <br/>
          <label class = "checkLabel" for="lower">Include Lowercase </label>
          <input type="checkbox" id="lower" name="lower">
          <br/>
          <label class = "checkLabel" for="upper">Include Uppercase </label>
          <input type="checkbox" id="upper" name="upper">
          <br/>
          <label class = "checkLabel" for="nums">Include Numbers </label>
          <input type="checkbox" id="nums" name="nums">
          <br/>
          <label class = "checkLabel" for="specials">Include Special Characters </label>
          <input type="checkbox" id="specials" name="specials">
          <br/>
        </form>

        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
